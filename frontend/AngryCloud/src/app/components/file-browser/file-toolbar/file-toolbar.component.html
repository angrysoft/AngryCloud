<div class="navigation">
  <div>
    <button mat-icon-button><mat-icon>keyboard_arrow_left</mat-icon></button>
    <button mat-icon-button><mat-icon>keyboard_arrow_right</mat-icon></button>
  </div>
</div>
<div class="path">
  @for (dir of path(); track $index) {
    <a routerLink="/folder/{{dir.id}}" class="path-item">{{dir.name}}</a>
    <div> / </div>
  }
</div>
<div class="file-view">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [formControl]="selectedView">
    <mat-button-toggle value="list"><mat-icon>list</mat-icon></mat-button-toggle>
    <mat-button-toggle value="grid"><mat-icon>grid_view</mat-icon></mat-button-toggle>
  </mat-button-toggle-group>
</div>
