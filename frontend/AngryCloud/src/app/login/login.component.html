<div class="login-wrapper">
  <mat-card appearance="outlined" class="">
    <mat-card-header class="login-header">
      <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="login-form" (submit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          @if(loginForm.hasError("loginError")) {
          <mat-error>Username or password incorrect</mat-error>
          }
        </mat-form-field>
        <div class="login-actions">
          <button
            mat-flat-button
            [disabled]="!loginForm.valid || !loginForm.dirty"
          >
            Login
          </button>
          <button mat-flat-button (click)="register()" type="button">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
